<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Preview</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 32px;
            color: #4A90E2;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        h3 {
            font-size: 20px;
            color: #4A90E2;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        .download-btn {
            display: inline-block;
            background-color: #4CAF50; /* Set all buttons to green */
            color: white; /* Default text color is white */
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #388E3C; /* Darker green for hover effect */
        }

        /* Specific styles for the "Download Report" heading */
        .download-report-title {
            color: black; /* Change text color to black */
        }

        a {
            color: #4A90E2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Styling for mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 22px;
            }

            h3 {
                font-size: 18px;
            }

            .download-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>InsightGenie Analysis Report</h1>
        
        <h3>Visualizations</h3>
        <p><strong>Trend Analysis Chart:</strong></p>
        <a href="{{ url_for('download_trend_chart') }}" class="download-btn">Download Trend Analysis Chart</a><br>
        
        <p><strong>Pie Chart:</strong></p>
        <a href="{{ url_for('download_pie_chart') }}" class="download-btn">Download Pie Chart</a><br>
        
        <p><strong>Bar Chart:</strong></p>
        <a href="{{ url_for('download_bar_chart') }}" class="download-btn">Download Bar Chart</a><br>
        
        <h3 class="download-report-title">Download Report</h3> <!-- Set text color to black -->
        <a href="{{ url_for('download_report', filename='report.txt') }}" class="download-btn">Download Full Report</a>
        
        <br><br>
        <a href="{{ url_for('home') }}">Go Back</a>
    </div>
</body>
</html>
